<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Zaplanuj Jedzonko</title>

  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

<header class="main-view-header">
  <div class="logo">
    <span class="logo__first_element">Zaplanuj</span>
    <span class="logo__second_element">Jedzonko</span>
  </div>
  <div class="user-info">
    <span class="user-info__name">Imię</span>
    <a class="user-info__photo" href=""><i class="fas fa-user-circle"></i></a>
  </div>
</header>

<main class="main-section">


  <nav class="nav">
    <a class="nav__element desktop" href="./app.html"><span>Pulpit </span><i
            class="nav__arrow fas fa-chevron-right"></i></a>
    <a class="nav__element recipes" href="./recipes.html"><span>Przepisy</span><i
            class="nav__arrow fas fa-chevron-right"></i></a>
    <a class="nav__element plans" href="./schedules.html"><span>Plany</span><i
            class="nav__arrow fas fa-chevron-right"></i></a>
  </nav>

  <section class="content-container">


    <section class="messageAndForm">
      <form id="enterName">
        <span>Witaj,</span>
        <p>wygląda na to że jesteś tutaj pierwszy raz!</p>
        <input class="nameInput" placeholder="tutaj wpisz jak masz na imię" onfocus="this.placeholder = ''"
               onblur="this.placeholder='tutaj wpisz jak masz na imię'" name="typeName" type="text"/>
        <input class="readyButton" type="submit" value="Gotowe!">
        <p>Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą aplikację :)</p>
      </form>
    </section>
    <section class="extraStuff no-display">
      <a href="./addplan.html">
        <button class="btn_addPlan"><i class="far fa-plus-square"></i>
          <p>dodaj plan</p></button>
      </a>
    </section>

    <!------------------DODAWANIE PRZEPISU------------------------>
    <section class="add-recipe-form">
      <div class="recipe-form-header">
        <h2 class="recipe-form-header__title">NOWY PRZEPIS</h2>
        <a class="recipe-form-header__submit" href="">Zapisz i zamknij</a>
      </div>
      <form class="recipe-form-description">

        <label class="recipe-input-container">
          <span class="recipe-input-container__label label-name">Nazwa przepisu</span>
          <input class="recipe-input-container__input input-name" type="text" minlength="1" maxlength="200" required>
        </label>

        <label class="recipe-input-container">
          <span class="recipe-input-container__label label-description">Opis przepisu</span>
          <textarea class="recipe-input-container__input input-description" minlength="1" maxlength="400" rows='3'
                    required></textarea>
        </label>
      </form>

      <div class="recipe-build">
        <div class="recipe-partials-container">
          <form class="recipe-instructions-container" >  <!--???-->
            <h3 class="recipe-partials-container__header">INSTRUKCJE</h3>
            <label>
              <textarea class="recipe-partials-container__instructions-input" minlength="1" maxlength="400" rows='3' required></textarea>
            </label>
          </form>
          <i class="recipe-partials-container__submit submit-instruction fas fa-plus-square"></i>
          <ol class="recipe-instruction-container__instruction-list">

          </ol>
        </div>
        <div class="recipe-partials-container">
          <form class="recipe-instructions-container">
            <h3 class="recipe-partials-container__header">SKŁADNIKI</h3>
            <label>
              <input class="recipe-partials-container__ingredients-input" type="text" minlength="1" maxlength="100" required>
            </label>
          </form>
          <i class="recipe-partials-container__submit submit-ingredients fas fa-plus-square"></i>
          <ul class="recipe-ingredients-container__ingredients-list">

          </ul>
        </div>
      </div>

    </section>
    <!------------------KONIEC DODAWANIA PRZEPISU------------------------>

  </section>


</main>

<script src="./js/app.js"></script>
</body>
</html>
